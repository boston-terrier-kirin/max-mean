<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (ngSubmit)="onSavePost()">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title"
      />
      <mat-error *ngIf="form.controls['title'].invalid"
        >Title is required</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePick($event)" />
    </div>
    <div class="image-preview" *ngIf="imagePreview && form.get('image')?.valid">
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="5"
        formControlName="content"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="form.controls['content'].invalid"
        >Content is required</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="primary">Save Post</button>
  </form>
</mat-card>

{{ form.controls["title"].errors | json }}
